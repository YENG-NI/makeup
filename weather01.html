<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="weather-container">
        <div class="local"></div>
        <div class="temp"></div>
        <img class="icon" src="" alt="">
    </div>

    <script>
        const API_URL = 'https://api.openweathermap.org/data/2.5/weather?lat=37.6109295&lon=127.0078127&appid=fda86157bb39ffe9199d5f6acdd1b9da';

        fetch(API_URL)
        .then(data => data.json())
        .then(data => {
            document.querySelector('.local').innerHTML = data.name;
            document.querySelector('.temp').innerHTML = data.main.temp;
            const icon = `https://home.openweathermap.org/img/wn/${data.weather[0].icon}.png`;
            document.querySelector('.icon').setAttribute('src', icon);
        })
    </script>
